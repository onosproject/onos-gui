sudo: false

services:
  - docker
language: node_js
node_js:
  - '10'

notifications:
  email: false

branches:
  only:
    - master

jobs:
  include:
    - stage: tests
      script:
        - docker container run --rm -it -v $(pwd):/opt -w /opt teracy/angular-cli make coverage
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then npm install -g @angular/cli && bash ./build/bin/push-images; fi'