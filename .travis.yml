sudo: false

services:
  - docker

notifications:
  email: false

branches:
  only:
    - master

jobs:
  include:
    - stage: tests
      script:
        - make test
        - docker container run --rm -it -v $(pwd):/opt -w /opt teracy/angular-cli make coverage
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./build/bin/push-images; fi'